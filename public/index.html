<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime Stocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/company.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
</head>
<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a href="" class="navbar-item title">Realtime Stocks</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="https://www.freecodecamp.org/challenges/chart-the-stock-market" target="_blank" class="navbar-item">User Stories</a>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="columns">
            <div class="column">
                <div id="chart" class="box"></div>
            </div>
        </div>
    </div>
    <div class="hero is-info is-bold is-medium">
        <div class="hero-body">
            <h3 class='subtitle'>Add or remove quotes to the graph realtime</h3>
            <div class="container">
                <div class="columns">
                    <div class="column"></div>
                    <div class="column">
                        <form id="add">
                            <div class="field has-addons">
                                <div class="control">
                                    <input id="symbol-input" class="input" placeholder="Symbol (e.g. MRST)">
                                    <p class="help is-danger"></p>
                                </div>
                                <div class="control">
                                    <input class="button is-primary" type="submit" value="Add">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Symbols list area-->
    <div id="symbols" class="section"></div>
    <script src="./js/script.js"></script>
</body>
</html>
